<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Weather Widget - Ice Cube</title>
  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #1a2332 0%, #0d1117 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      perspective: 1800px;
      overflow: hidden;
      position: relative;
    }

    /* Ambient lighting effect */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 183, 175, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Scene Container */
    .scene {
      width: 400px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Cube Container */
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 25s infinite linear;
      transform: rotateX(-15deg) rotateY(-15deg);
    }

    .cube:hover {
      animation-play-state: paused;
    }

    /* Rotation Animation */
    @keyframes rotate {
      0% { 
        transform: rotateX(-15deg) rotateY(-15deg) rotateZ(0deg);
      }
      100% { 
        transform: rotateX(345deg) rotateY(705deg) rotateZ(360deg);
      }
    }

    /* Base Face Styling - High Quality Glass/Ice Material */
    .face {
      position: absolute;
      width: 400px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow: hidden;
      
      /* High-quality glass/ice material - multi-stop gradient for smoothness */
      background: linear-gradient(135deg, 
        rgba(0, 183, 175, 0.88) 0%,
        rgba(0, 190, 180, 0.85) 12.5%,
        rgba(0, 195, 185, 0.82) 25%,
        rgba(0, 200, 190, 0.78) 37.5%,
        rgba(0, 200, 190, 0.75) 50%,
        rgba(0, 200, 190, 0.78) 62.5%,
        rgba(0, 195, 185, 0.82) 75%,
        rgba(0, 190, 180, 0.85) 87.5%,
        rgba(0, 183, 175, 0.88) 100%
      );
      backdrop-filter: blur(10px);
      
      /* Frosted glass texture with smoother transitions */
      box-shadow: 
        inset 0 0 120px rgba(255, 255, 255, 0.12),
        inset 30px 30px 80px rgba(255, 255, 255, 0.06),
        inset -30px -30px 80px rgba(0, 0, 0, 0.08),
        0 0 60px rgba(0, 183, 175, 0.35),
        0 10px 40px rgba(0, 183, 175, 0.2);
      
      border: 1px solid rgba(255, 255, 255, 0.2);
      
      /* CRITICAL: Hide back faces to prevent see-through */
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* High-res realistic ice reflections - smoother gradients */
    .face::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.35) 0%,
        rgba(255, 255, 255, 0.28) 10%,
        rgba(255, 255, 255, 0.18) 20%,
        rgba(255, 255, 255, 0.08) 30%,
        transparent 40%,
        transparent 60%,
        rgba(255, 255, 255, 0.05) 70%,
        rgba(255, 255, 255, 0.12) 80%,
        rgba(255, 255, 255, 0.18) 90%,
        rgba(255, 255, 255, 0.22) 100%
      );
      pointer-events: none;
      opacity: 0.7;
    }

    /* High-density ice crystal texture overlay */
    .face::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(255,255,255,0.25) 0%, transparent 2.5%),
        radial-gradient(circle at 45% 15%, rgba(255,255,255,0.18) 0%, transparent 2%),
        radial-gradient(circle at 65% 35%, rgba(255,255,255,0.22) 0%, transparent 2.8%),
        radial-gradient(circle at 85% 18%, rgba(255,255,255,0.2) 0%, transparent 2.3%),
        radial-gradient(circle at 25% 55%, rgba(255,255,255,0.19) 0%, transparent 2.2%),
        radial-gradient(circle at 55% 68%, rgba(255,255,255,0.23) 0%, transparent 2.6%),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.17) 0%, transparent 2%),
        radial-gradient(circle at 35% 82%, rgba(255,255,255,0.21) 0%, transparent 2.4%),
        radial-gradient(circle at 90% 55%, rgba(255,255,255,0.18) 0%, transparent 2.1%),
        radial-gradient(circle at 12% 70%, rgba(255,255,255,0.2) 0%, transparent 2.3%),
        radial-gradient(circle at 48% 42%, rgba(255,255,255,0.16) 0%, transparent 1.8%),
        radial-gradient(circle at 88% 88%, rgba(255,255,255,0.19) 0%, transparent 2.2%);
      pointer-events: none;
      opacity: 0.6;
    }

    /* Face Positioning - Perfect Cube (400x400x400) */
    .face--front {
      transform: rotateY(0deg) translateZ(200px);
    }

    .face--back {
      transform: rotateY(180deg) translateZ(200px);
    }

    .face--right {
      transform: rotateY(90deg) translateZ(200px);
    }

    .face--left {
      transform: rotateY(-90deg) translateZ(200px);
    }

    .face--top {
      transform: rotateX(90deg) translateZ(200px);
    }

    .face--bottom {
      transform: rotateX(-90deg) translateZ(200px);
    }

    /* Typography */
    .day-label {
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 15px;
      opacity: 0.95;
    }

    .temperature {
      font-size: 96px;
      font-weight: 700;
      line-height: 0.9;
      margin: 15px 0;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .date-info {
      font-size: 18px;
      opacity: 0.9;
      margin-top: 8px;
    }

    .range-info {
      font-size: 20px;
      font-weight: 500;
      opacity: 0.95;
      margin-top: 12px;
    }

    /* Weather Icons - Expanded to fill space */
    .weather-icon {
      width: 160px;
      height: 160px;
      margin: 15px 0;
      filter: drop-shadow(0 4px 15px rgba(255, 235, 59, 0.5));
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body { perspective: 1200px; }
      .scene { 
        width: 280px; 
        height: 280px; 
      }
      .face {
        width: 280px;
        height: 280px;
        padding: 25px;
      }
      .face--front, .face--back, .face--right, .face--left {
        transform-origin: center;
      }
      .face--front { transform: rotateY(0deg) translateZ(140px); }
      .face--back { transform: rotateY(180deg) translateZ(140px); }
      .face--right { transform: rotateY(90deg) translateZ(140px); }
      .face--left { transform: rotateY(-90deg) translateZ(140px); }
      .face--top { transform: rotateX(90deg) translateZ(140px); }
      .face--bottom { transform: rotateX(-90deg) translateZ(140px); }
      
      .temperature { font-size: 64px; }
      .day-label { font-size: 20px; }
      .date-info { font-size: 14px; }
      .range-info { font-size: 16px; }
      .weather-icon { width: 110px; height: 110px; }
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="cube">
    
    <!-- Front Face: Monday (Sunny) -->
    <div class="face face--front">
      <div class="day-label">Monday</div>
      <svg class="weather-icon" viewBox="0 0 100 100">
        <g stroke="#FFD700" stroke-width="3.5" stroke-linecap="round">
          <line x1="50" y1="5" x2="50" y2="0" />
          <line x1="50" y1="100" x2="50" y2="95" />
          <line x1="95" y1="50" x2="100" y2="50" />
          <line x1="5" y1="50" x2="0" y2="50" />
          <line x1="82.07" y1="17.93" x2="85.86" y2="14.14" />
          <line x1="17.93" y1="82.07" x2="14.14" y2="85.86" />
          <line x1="82.07" y1="82.07" x2="85.86" y2="85.86" />
          <line x1="17.93" y1="17.93" x2="14.14" y2="14.14" />
        </g>
        <circle cx="50" cy="50" r="26" fill="#FFEB3B" stroke="#FFD700" stroke-width="2.5" />
      </svg>
      <div class="temperature">22°F</div>
      <div class="date-info">February 16</div>
      <div class="range-info">H: 22° L: 22°</div>
    </div>

    <!-- Right Face: Tuesday (Partly Cloudy) -->
    <div class="face face--right">
      <div class="day-label">Tuesday</div>
      <svg class="weather-icon" viewBox="0 0 100 100">
        <g stroke="#FFD700" stroke-width="2.8" stroke-linecap="round" opacity="0.95">
          <line x1="24" y1="14" x2="24" y2="8" />
          <line x1="46" y1="14" x2="46" y2="8" />
          <line x1="8" y1="24" x2="2" y2="24" />
          <line x1="16" y1="16" x2="11" y2="11" />
          <line x1="42" y1="16" x2="47" y2="11" />
        </g>
        <circle cx="28" cy="24" r="16" fill="#FFEB3B" opacity="0.98" />
        <ellipse cx="58" cy="58" rx="36" ry="28" fill="rgba(255,255,255,0.98)" />
        <ellipse cx="42" cy="62" rx="30" ry="24" fill="rgba(255,255,255,0.95)" />
      </svg>
      <div class="temperature">24°F</div>
      <div class="date-info">February 17</div>
      <div class="range-info">H: 25° L: 18°</div>
    </div>

    <!-- Back Face: Wednesday (Cloudy) -->
    <div class="face face--back">
      <div class="day-label">Wednesday</div>
      <svg class="weather-icon" viewBox="0 0 100 100">
        <ellipse cx="50" cy="50" rx="42" ry="32" fill="rgba(255,255,255,0.98)" />
        <ellipse cx="30" cy="52" rx="32" ry="26" fill="rgba(255,255,255,0.95)" />
        <ellipse cx="70" cy="52" rx="32" ry="26" fill="rgba(255,255,255,0.95)" />
      </svg>
      <div class="temperature">20°F</div>
      <div class="date-info">February 18</div>
      <div class="range-info">H: 21° L: 19°</div>
    </div>

    <!-- Left Face: Thursday (Rain) -->
    <div class="face face--left">
      <div class="day-label">Thursday</div>
      <svg class="weather-icon" viewBox="0 0 100 100">
        <ellipse cx="50" cy="32" rx="40" ry="28" fill="rgba(255,255,255,0.98)" />
        <ellipse cx="30" cy="36" rx="30" ry="24" fill="rgba(255,255,255,0.95)" />
        <ellipse cx="70" cy="36" rx="30" ry="24" fill="rgba(255,255,255,0.95)" />
        <g stroke="rgba(255,255,255,0.98)" stroke-width="4" stroke-linecap="round">
          <line x1="28" y1="60" x2="24" y2="78" />
          <line x1="42" y1="58" x2="38" y2="76" />
          <line x1="56" y1="60" x2="52" y2="78" />
          <line x1="70" y1="58" x2="66" y2="76" />
        </g>
      </svg>
      <div class="temperature">18°F</div>
      <div class="date-info">February 19</div>
      <div class="range-info">H: 19° L: 15°</div>
    </div>

    <!-- Top Face: Friday (Sunny) -->
    <div class="face face--top">
      <div class="day-label">Friday</div>
      <svg class="weather-icon" viewBox="0 0 100 100">
        <g stroke="#FFD700" stroke-width="3.5" stroke-linecap="round">
          <line x1="50" y1="5" x2="50" y2="0" />
          <line x1="50" y1="100" x2="50" y2="95" />
          <line x1="95" y1="50" x2="100" y2="50" />
          <line x1="5" y1="50" x2="0" y2="50" />
          <line x1="82.07" y1="17.93" x2="85.86" y2="14.14" />
          <line x1="17.93" y1="82.07" x2="14.14" y2="85.86" />
          <line x1="82.07" y1="82.07" x2="85.86" y2="85.86" />
          <line x1="17.93" y1="17.93" x2="14.14" y2="14.14" />
        </g>
        <circle cx="50" cy="50" r="26" fill="#FFEB3B" stroke="#FFD700" stroke-width="2.5" />
      </svg>
      <div class="temperature">25°F</div>
      <div class="range-info">Sunny & Clear</div>
    </div>

    <!-- Bottom Face: Saturday (Clear Night) -->
    <div class="face face--bottom">
      <div class="day-label">Saturday</div>
      <svg class="weather-icon" viewBox="0 0 100 100">
        <g stroke="#FFD700" stroke-width="3.2" stroke-linecap="round">
          <line x1="50" y1="8" x2="50" y2="2" />
          <line x1="50" y1="98" x2="50" y2="92" />
          <line x1="92" y1="50" x2="98" y2="50" />
          <line x1="8" y1="50" x2="2" y2="50" />
          <line x1="79.21" y1="20.79" x2="84.85" y2="15.15" />
          <line x1="20.79" y1="79.21" x2="15.15" y2="84.85" />
          <line x1="79.21" y1="79.21" x2="84.85" y2="84.85" />
          <line x1="20.79" y1="20.79" x2="15.15" y2="15.15" />
        </g>
        <circle cx="50" cy="50" r="25" fill="#FFEB3B" stroke="#FFD700" stroke-width="2.5" />
      </svg>
      <div class="temperature">27°F</div>
      <div class="range-info">Clear Skies</div>
    </div>

  </div>
</div>

</body>
</html>
