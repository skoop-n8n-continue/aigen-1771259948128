<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Weather App</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #10181f; /* Dark background to make card pop */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Main Card */
    .weather-card {
      /* Responsive Sizing */
      width: min(90vw, 800px);
      aspect-ratio: 2 / 1;
      
      /* Layout */
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      
      /* Visuals */
      background-color: #00b7af; /* Teal/Turquoise */
      color: white;
      border-radius: 24px;
      padding: clamp(1.5rem, 5vw, 3.5rem);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* Subtle shadow for depth */
      overflow: hidden;
      position: relative;
    }

    /* Left Column (Info) */
    .info-section {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      z-index: 2;
    }

    /* Top Left: Condition */
    .condition {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: capitalize;
    }

    /* Middle: Temperature + Date */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .temperature {
      font-size: clamp(4.5rem, 13vw, 9rem);
      font-weight: 700;
      line-height: 0.9;
      letter-spacing: -0.04em;
      margin-left: -4px; /* Optical alignment */
    }

    .date-group {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      margin-top: 0.5rem;
    }

    .date {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      font-weight: 500;
      opacity: 0.95;
    }

    .location {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      font-weight: 400;
      opacity: 0.85;
    }

    /* Bottom Left: Range */
    .range {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      font-weight: 500;
      opacity: 0.9;
      margin-top: auto; /* Ensure it sticks to bottom if space permits */
    }

    /* Right Column (Icon) */
    .icon-section {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .weather-icon {
      width: clamp(120px, 35vw, 280px);
      height: clamp(120px, 35vw, 280px);
      filter: drop-shadow(0 0 10px rgba(255, 235, 59, 0.3)); /* Subtle glow */
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes rotate-rays {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .sun-rays {
      animation: rotate-rays 20s linear infinite;
      transform-origin: center;
    }

    /* Mobile / Vertical Fallback if screen is too narrow or aspect ratio breaks */
    @media (max-width: 600px) {
      .weather-card {
        aspect-ratio: auto;
        min-height: 60vh;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        padding: 2rem;
        text-align: center;
      }
      
      .info-section {
        align-items: center;
        text-align: center;
        gap: 2rem;
      }
      
      .main-content {
        align-items: center;
      }
      
      .range {
        margin-top: 1rem;
      }
      
      .icon-section {
        order: -1; /* Move icon to top on mobile for better flow */
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="weather-card">
    
    <!-- Left Section -->
    <div class="info-section">
      <!-- Top -->
      <div class="condition">Sunny</div>
      
      <!-- Middle -->
      <div class="main-content">
        <div class="temperature">22°F</div>
        <div class="date-group">
          <div class="date">Monday, February 16</div>
          <div class="location">New York, NY</div>
        </div>
      </div>
      
      <!-- Bottom -->
      <div class="range">H: 22° L: 22°</div>
    </div>

    <!-- Right Section -->
    <div class="icon-section">
      <svg class="weather-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Sun Rays -->
        <g class="sun-rays" stroke="#FFD700" stroke-width="4" stroke-linecap="round">
          <line x1="50" y1="10" x2="50" y2="2" />
          <line x1="50" y1="90" x2="50" y2="98" />
          <line x1="90" y1="50" x2="98" y2="50" />
          <line x1="10" y1="50" x2="2" y2="50" />
          <line x1="78.28" y1="21.72" x2="84" y2="16" />
          <line x1="21.72" y1="78.28" x2="16" y2="84" />
          <line x1="78.28" y1="78.28" x2="84" y2="84" />
          <line x1="21.72" y1="21.72" x2="16" y2="16" />
        </g>
        <!-- Sun Body -->
        <circle cx="50" cy="50" r="22" fill="#FFEB3B" stroke="#FFD700" stroke-width="2" />
      </svg>
    </div>

  </div>

</body>
</html>
