<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Weather Widget</title>
  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #10181f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      perspective: 1200px;
      overflow: hidden;
    }

    /* Scene & Cube */
    .scene {
      width: 60vmin;
      height: 36vmin;
      position: relative;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: tumble 20s infinite linear;
    }

    /* Pause on hover */
    .cube:hover {
      animation-play-state: paused;
    }

    /* Faces */
    .face {
      position: absolute;
      background-color: #00b7af;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2vmin;
      backface-visibility: hidden;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.05);
    }

    /* Face Dimensions & Transforms */
    /* W=60vmin, H=36vmin, D=60vmin */
    
    .face--front, .face--back, .face--left, .face--right {
      width: 60vmin;
      height: 36vmin;
    }

    .face--top, .face--bottom {
      width: 60vmin;
      height: 60vmin;
    }

    /* Positions */
    .face--front  { transform: rotateY(0deg) translateZ(30vmin); }
    .face--right  { transform: rotateY(90deg) translateZ(30vmin); }
    .face--back   { transform: rotateY(180deg) translateZ(30vmin); }
    .face--left   { transform: rotateY(-90deg) translateZ(30vmin); }
    
    /* Top/Bottom need careful positioning to cap the prism */
    /* Height is 36. Top is at Y=0 relative to top edge? No, center. */
    /* Center of cube is at (30, 18, 30) relative to origin? */
    /* Cube height is 36. Center is 18. */
    /* Top face needs to move UP by 18vmin (translateY -30? No.) */
    /* RotateX(90) puts it flat. TranslateZ moves it in its NORMAL direction (Up/Down). */
    /* RotateX(90): Normal points UP. TranslateZ(18vmin) moves it UP. */
    
    .face--top    { transform: rotateX(90deg) translateZ(18vmin); }
    .face--bottom { transform: rotateX(-90deg) translateZ(18vmin); }

    /* Content Styling inside Faces */
    .face-content {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      grid-template-rows: 1fr;
      gap: 1vmin;
      align-items: center;
    }
    
    /* Top/Bottom faces are square */
    .face--top .face-content, .face--bottom .face-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      gap: 2vmin;
    }

    /* Info Section */
    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding-left: 2vmin;
    }

    .day-label {
      font-size: 3vmin;
      font-weight: 600;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1vmin;
    }

    .temperature {
      font-size: 8vmin;
      font-weight: 700;
      line-height: 0.9;
      margin-left: -0.5vmin;
    }

    .date-small {
      font-size: 2vmin;
      opacity: 0.8;
      margin-top: 1vmin;
    }

    .range-small {
      font-size: 2vmin;
      opacity: 0.9;
      margin-top: auto;
      padding-bottom: 1vmin;
    }

    /* Icon Section */
    .icon-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-svg {
      width: 15vmin;
      height: 15vmin;
      filter: drop-shadow(0 0 1vmin rgba(255, 235, 59, 0.3));
    }

    /* Animation Keyframes */
    @keyframes tumble {
      from { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      to { transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg); }
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="cube">
    
    <!-- Front: Monday (Sunny) -->
    <div class="face face--front">
      <div class="face-content">
        <div class="info">
          <div class="day-label">Monday</div>
          <div class="temperature">22°F</div>
          <div class="date-small">Feb 16</div>
          <div class="range-small">H:22° L:22°</div>
        </div>
        <div class="icon-wrapper">
          <svg class="weather-svg" viewBox="0 0 100 100">
             <g stroke="#FFD700" stroke-width="4" stroke-linecap="round">
               <line x1="50" y1="10" x2="50" y2="2" />
               <line x1="50" y1="90" x2="50" y2="98" />
               <line x1="90" y1="50" x2="98" y2="50" />
               <line x1="10" y1="50" x2="2" y2="50" />
               <line x1="78.28" y1="21.72" x2="84" y2="16" />
               <line x1="21.72" y1="78.28" x2="16" y2="84" />
               <line x1="78.28" y1="78.28" x2="84" y2="84" />
               <line x1="21.72" y1="21.72" x2="16" y2="16" />
             </g>
             <circle cx="50" cy="50" r="22" fill="#FFEB3B" stroke="#FFD700" stroke-width="2" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Right: Tuesday (Cloud/Sun) -->
    <div class="face face--right">
      <div class="face-content">
        <div class="info">
          <div class="day-label">Tuesday</div>
          <div class="temperature">24°F</div>
          <div class="date-small">Feb 17</div>
           <div class="range-small">H:25° L:18°</div>
        </div>
        <div class="icon-wrapper">
           <svg class="weather-svg" viewBox="0 0 24 24">
             <circle cx="12" cy="12" r="5" fill="white" />
             <g stroke="white" stroke-width="2" stroke-linecap="round">
               <line x1="12" y1="2" x2="12" y2="4" />
               <line x1="12" y1="20" x2="12" y2="22" />
               <line x1="2" y1="12" x2="4" y2="12" />
               <line x1="20" y1="12" x2="22" y2="12" />
               <line x1="4.9" y1="4.9" x2="6.3" y2="6.3" />
               <line x1="17.7" y1="17.7" x2="19.1" y2="19.1" />
             </g>
           </svg>
        </div>
      </div>
    </div>

    <!-- Back: Wednesday (Cloud) -->
    <div class="face face--back">
      <div class="face-content">
        <div class="info">
          <div class="day-label">Wednesday</div>
          <div class="temperature">20°F</div>
          <div class="date-small">Feb 18</div>
          <div class="range-small">H:21° L:19°</div>
        </div>
        <div class="icon-wrapper">
          <svg class="weather-svg" viewBox="0 0 24 24">
             <path d="M17.5,19c2.5,0,4.5-2,4.5-4.5c0-2.3-1.7-4.2-3.9-4.5c-0.2-2.5-2.3-4.5-4.9-4.5c-2.4,0-4.3,1.7-4.8,4c-0.1,0-0.2,0-0.3,0C4.5,9.5,1.5,12.5,1.5,16.2C1.5,19,4.5,19,4.5,19H17.5z" fill="white"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Left: Thursday (Rain) -->
    <div class="face face--left">
      <div class="face-content">
        <div class="info">
          <div class="day-label">Thursday</div>
          <div class="temperature">18°F</div>
          <div class="date-small">Feb 19</div>
          <div class="range-small">H:19° L:15°</div>
        </div>
        <div class="icon-wrapper">
           <svg class="weather-svg" viewBox="0 0 24 24">
             <path d="M17.5,16c2.5,0,4.5-2,4.5-4.5c0-2.3-1.7-4.2-3.9-4.5c-0.2-2.5-2.3-4.5-4.9-4.5c-2.4,0-4.3,1.7-4.8,4c-0.1,0-0.2,0-0.3,0C4.5,6.5,1.5,9.5,1.5,13.2C1.5,16,4.5,16,4.5,16H17.5z" fill="white"/>
             <g stroke="white" stroke-width="2" stroke-linecap="round">
               <line x1="8" y1="19" x2="6" y2="22" />
               <line x1="12" y1="19" x2="10" y2="22" />
               <line x1="16" y1="19" x2="14" y2="22" />
             </g>
           </svg>
        </div>
      </div>
    </div>

    <!-- Top: Friday (Sun) -->
    <div class="face face--top">
      <div class="face-content">
        <div class="day-label">Friday</div>
        <div class="icon-wrapper">
           <svg class="weather-svg" viewBox="0 0 24 24" style="width:20vmin; height:20vmin;">
             <circle cx="12" cy="12" r="5" fill="white" />
             <g stroke="white" stroke-width="2" stroke-linecap="round">
               <line x1="12" y1="2" x2="12" y2="4" />
               <line x1="12" y1="20" x2="12" y2="22" />
               <line x1="2" y1="12" x2="4" y2="12" />
               <line x1="20" y1="12" x2="22" y2="12" />
               <line x1="4.9" y1="4.9" x2="6.3" y2="6.3" />
               <line x1="17.7" y1="17.7" x2="19.1" y2="19.1" />
             </g>
           </svg>
        </div>
        <div class="temperature">25°F</div>
        <div class="range-small">Sunny</div>
      </div>
    </div>

    <!-- Bottom: Saturday (Sun) -->
    <div class="face face--bottom">
      <div class="face-content">
        <div class="day-label">Saturday</div>
        <div class="icon-wrapper">
           <svg class="weather-svg" viewBox="0 0 24 24" style="width:20vmin; height:20vmin;">
             <circle cx="12" cy="12" r="5" fill="white" />
             <g stroke="white" stroke-width="2" stroke-linecap="round">
               <line x1="12" y1="2" x2="12" y2="4" />
               <line x1="12" y1="20" x2="12" y2="22" />
               <line x1="2" y1="12" x2="4" y2="12" />
               <line x1="20" y1="12" x2="22" y2="12" />
             </g>
           </svg>
        </div>
        <div class="temperature">27°F</div>
        <div class="range-small">Clear</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
